<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Average Monthly Rainfalls</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>
  <div id="chart" style="width:100%;height:75vh;"></div>
  <script>
    async function createChart() {
      var resp = await fetch('http://localhost:3000/graphql', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json',
        },
        body: JSON.stringify({
          query: `
            {
              basins {
                name
                avgMonthlyRainfalls {
                  amount
                  month
                }
              }
            }`
        })
      });
      var json = await resp.json();
      var table = json.data;
      var basins = table.basins;
      console.log(table.basins)

      data = basins.map((basin) => {
        return {
          x: basin.avgMonthlyRainfalls.map(row => row.month),
          y: basin.avgMonthlyRainfalls.map(row => row.amount),
          type: 'line',
          name: basin.name,
        }
      })

      console.log(data)
      // for (i = 0; i < table.basins.length; i++) {
      //   basins.push(
      //     {
      //       x: table[i].basin.avgMonthlyRainfalls.map(row => row.month),
      //       y: table[i].basin.avgMonthlyRainfalls.map(row => row.amount),
      //       type: 'line',
      //       name: table[i].basin.name,
      //     },
      //   )
      // }

      var layout = {
        title: 'Average Monthly Rainfalls for All Basins',
        xaxis: {
          title: 'Month'
        },
        yaxis: {
          title: 'Monthly Rainfall (mm)',
          range: [0,500]
        }
      };
      var config = { responsive: true };
      Plotly.newPlot("chart", data, layout, config);
    } 
    createChart();
  </script>
</body>
</html>
